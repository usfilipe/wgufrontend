<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <title>State of Florida - Contact</title>
  </head>
  <body>
    <div class="wrap">
      <header class="flex">
        <div class="banner wrapper">
          <img src="images/miami.jpg" alt="image of Miami" />
        </div>
        <nav id="menu" class="menu wrapper">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="tallahassee.html">Tallahassee</a></li>
            <li>
              <a style="color: rgb(255, 112, 112)" href="miami.html">Miami</a>
            </li>
            <li><a href="orlando.html">Orlando</a></li>
            <li><a href="tampa.html">Tampa</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <section class="main flex-s">
        <div class="contact">
          <h1>Contact</h1>
          <br />
          <form id="myForm">
            <label for="firstname">First name: </label>
            <input id="firstname" type="text" name="firstname" placeholder="First Name" required />
            <br />
            <label for="lastname">Last name: </label>
            <input id="lastname" type="text" name="lastname" placeholder="Last Name" required />
            <br />
            <label for="email">E-mail: </label>
            <input id="email" type="email" name="email" placeholder="E-mail" onfocusout="compare()" required />
            <br />
            <label for="email">Confirm E-mail: </label>
            <input id="cemail" type="email" name="email" placeholder="Confirm E-mail" onkeyup="compare()" required />
            <br />
            <div id="emailStatus">
            <p>Your email address do not match. Please try again.</p>
          </div>
            
            <label for="question">What is your question? </label>
            <textarea id="question" cols="40" 
            rows="5"  type="text"  name="question" placeholder="What is your question?" required ></textarea>
            <br />
            
            <br />

            <a class="submit action-button">Submit</a>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
